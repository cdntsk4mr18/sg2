<div class="container" style="box-sizing: inherit;width: 100%;padding-right: 15px;padding-left: 15px;margin-right: auto;margin-left: auto;min-width: 992px!important;">
    <div class="row" style="box-sizing: inherit;display: flex;-ms-flex-wrap: wrap;flex-wrap: wrap;margin-right: -15px;margin-left: -15px;">

                    <dt style="box-sizing: inherit;font-weight: 700;">Name</dt>

                    <dt style="box-sizing: inherit;font-weight: 700;">Phone</dt>

                    <dt style="box-sizing: inherit;font-weight: 700;">Email</dt>

                    <dt style="box-sizing: inherit;font-weight: 700;">Comment</dt>
                    <dd style="box-sizing: inherit;margin-bottom: .5rem;margin-left: 0;"><p style="box-sizing: inherit;margin-top: 0;margin-bottom: 1rem;orphans: 3;widows: 3;">%comment%</p></dd>
